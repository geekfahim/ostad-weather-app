<!DOCTYPE html>
<html>
<head>
  <title>Weather Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h3>Weather Application</h3>
    <div class="form-group">
      <label for="locationInput">Location <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="locationInput" placeholder="E.g., Dhaka, Kolkata">
      <br>
      <button type="button" class="btn btn-primary" id="submitBtn">Weather</button>
    </div>
    <div id="info"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
